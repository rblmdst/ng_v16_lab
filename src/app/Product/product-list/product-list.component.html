<div class="action-btns">
  <button type="button" (click)="removeAllProducts()">Delete All</button>
  <button type="button" (click)="addProduct()">Add new</button>
  <button type="button" (click)="resetProductList()">Reset list</button>
</div>
<div class="list-label">Categries :</div>
<div class="filter-block">
  <label *ngFor="let type of productTypes" [attr.for]="type.code">
    <input
      #radio
      [attr.id]="type.code"
      type="radio"
      name="product_type"
      [value]="type.code"
      (change)="onFilterValueChange(radio.value)"
    />
    {{ type.label }}
  </label>
</div>

<div class="list-label">List of products :</div>
<product-item
  (delete)="onDelete($event)"
  *ngFor="let product of filteredList()"
  [product]="product"
/>
<div class="summary">
  <strong>Count :</strong>
  {{ filteredList().length }}
</div>
